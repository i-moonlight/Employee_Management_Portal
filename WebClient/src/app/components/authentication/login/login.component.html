<!-- Tab form section -->
<form class="form" [formGroup]="form" #loginForm="ngForm"
      (submit)="onSubmit(UserName.value, Password.value)">
  <div class="container">
    <!-- Tab form header -->
    <h4 class="form__title">Login</h4>
    <!-- Username input field -->
    <div class="form-field">
      <input class="form-field__input" id="name" type="text" placeholder=" " autocomplete="off"
             #UserName formControlName="username" minlength="6" maxlength="16" required/>
      <label class="form-field__label" for="name">UserName</label>
      <!-- Username input field validtion-->
      <div class="form-field__hint">
        <span *ngIf="username?.required">* Username is required</span>
        <span *ngIf="username?.minlength">* Username must be at least 6 characters</span>
        <span *ngIf="username?.maxlength">* Username must not exceed 16 characters</span>
      </div>
    </div>
    <!-- Password input field -->
    <div class="form-field">
      <input class="form-field__input" id="password" type="password" autocomplete="off"
             placeholder=" "
             #Password ngModel name="Password" required>
      <label for="password" class="form-field__label">Password</label>
    </div>

    <!--    <div class="form__item">-->
    <!--      <label class="form__label">-->
    <!--        <input class="form-control" type="text" placeholder="&nbsp;"-->
    <!--               #UserName ngModel name="UserName" required>-->
    <!--        <span>Enter your username</span>-->
    <!--      </label>-->
    <!--    </div>-->
    <!--    &lt;!&ndash; Password input field &ndash;&gt;-->
    <!--    <div class="form__item">-->
    <!--      <label class="form__label">-->
    <!--        <input class="form-control" type="password" placeholder="&nbsp;"-->
    <!--               #Password ngModel name="Password" required>-->
    <!--        <span>Enter your password</span>-->
    <!--      </label>-->
    <!--    </div>-->

    <!-- Password remember -->
    <div class="form-field">
      <label class="form__label">
        <input class="form-check-input" type="checkbox">
      </label>
      <label class="form-check-label">Remember Password</label>
    </div>
    <!-- Login button -->
    <div class="form-field">
      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
        Login
      </button>
    </div>
  </div>
</form>
