<!-- Modal edit-->
<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-froup row">
    <!-- Employee name field-->
    <label class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="employeeName" placeholder="Enter Employee Name">
    </div>
    <!-- Select department name-->
    <label class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="department">
        <option>--Select--</option>
        <option *ngFor="let depName of departmentsList">{{depName["DepartmentName"]}}</option>
      </select>
    </div>
    <!-- Select date-->
    <label class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" [(ngModel)]="dateOfJoining">
    </div>
  </div>
</div>

<!-- Select photo-->
<div class="ml-3 bd-highlight">
  <div class="container">
    <img [src]=photoFilePath>
    <input type="file" class="input" multiple="multiple" (change)="onFileSelected($event)">
  </div>
  <button type="button" (click)="uploadPhoto($event)" *ngIf="emp.EmployeeId==0" class="btn btn-primary but">Upload</button>
  <button type="button" (click)="updatePhoto(employeeId)" *ngIf="emp.EmployeeId!=0" class="btn btn-primary but">Update</button>
</div>
