<!-- Alert form section -->
<section class="alert">
  <div class="container">
    <div class="alert__wrapper">
      <!-- Success message notice -->
      <div class="alert__notice alert-success" *ngIf="successMessage | async as successMessage"
           [class.show]="active">
        {{ successMessage }}
        <span class="fas fa-exclamation-circle"></span>
        <button class="alert__close-btn" (click)="closeAlert()">
          <span class="fas fa-times"></span>
        </button>
      </div>
      <!-- Failed message notice -->
      <div class="alert__notice alert-danger" *ngIf="errorMessage | async as errorMessage"
           [class.show]="active">
        {{ errorMessage }}
        <span class="fas fa-exclamation-circle"></span>
        <button class="alert__close-btn" (click)="closeAlert()">
          <span class="fas fa-times"></span>
        </button>
      </div>
    </div>
  </div>
</section>
